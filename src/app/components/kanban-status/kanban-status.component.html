<div class="flex flex-col gap-2 w-full min-w-[300px] max-w-[300px]">
  <div
    class="px-4 py-2 rounded bg-slate-200 w-full flex items-center gap-3 cursor-pointer"
    (click)="openListTask = !openListTask"
  >
    <ng-container [ngSwitch]="status">
      <ng-container *ngSwitchCase="'To Do'"
        ><mat-icon fontIcon="menu"></mat-icon
      ></ng-container>
      <ng-container *ngSwitchCase="'Done'"
        ><mat-icon fontIcon="done"></mat-icon
      ></ng-container>
      <ng-container *ngSwitchCase="'In Progress'"
        ><mat-icon fontIcon="pending"></mat-icon
      ></ng-container>
      <ng-container *ngSwitchCase="'In Review'"
        ><mat-icon fontIcon="reviews"></mat-icon
      ></ng-container>
    </ng-container>

    {{ status }}
  </div>
  <div
    ngClass="{{ openListTask ? 'block' : 'hidden' }}"
    class="w-full px-4 py-2 rounded bg-slate-200 flex flex-col gap-3"
  >
    <ng-container *ngFor="let item of data">
      <lg-kanban-item [task]="item"></lg-kanban-item>
    </ng-container>
  </div>
</div>
